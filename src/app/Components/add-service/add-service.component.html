<div class="container mt-5">
     <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-6 mb-4" *ngFor="let service of services">
               <div class="card h-100">
                    <div class="card-body d-flex flex-column text-center">
                         <div class="icon mb-3">
                              <img [src]="service.icon" alt="{{ service.title }} icon" class="icon-image">
                         </div>
                         <h3 class="card-title">{{ service.title }}</h3>
                         <a [routerLink]="['/addService', service.route]">
                              <button class="btn btn-primary mt-3 fs-5 fw-bold w-100">
                                   اضافة الخدمة
                              </button>
                         </a>
                    </div>
               </div>
          </div>
     </div>
</div>
