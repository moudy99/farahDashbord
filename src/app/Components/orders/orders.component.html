<div class="chat-window">
     <div *ngFor="let msg of messages" class="message">
          <div>Sender: {{ msg.SenderId }}</div>
          <div>Message: {{ msg.Message }}</div>
          <div>Sent At: {{ msg.SentAt }}</div>
     </div>
</div>
<input [(ngModel)]="receiverId" placeholder="Receiver ID" /> <!-- Receiver ID input -->
<input [(ngModel)]="message" placeholder="Type a message..." /> <!-- Message input -->
<button (click)="sendMessage()">Send</button> <!-- Send button -->
