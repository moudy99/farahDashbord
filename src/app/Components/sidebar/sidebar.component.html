<div class="bg-color px-3 pt-2 h-100" [ngStyle]="{'display': navhidden ? 'block' : 'none'}">
    <div class="text-center d-flex flex-column my-3 pt-2">
        <a class="nav-link text-center">
            <img src="../../../assets/images/logo.sidebar.png" class="rounded-circle mx-2 logo" height="110"
                alt="homePage image" loading="lazy" />
        </a>
    </div>


    <div class="mt-1">
        <ul class="nav nav-pills gap-3 flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
                <a [routerLink]="['/home']" [routerLinkActive]="'test px-3'" [routerLinkActiveOptions]="{exact:true}"
                    class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-house-check-fill ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">الرئيسية</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/addService']" [routerLinkActive]="'test px-3'"
                    [routerLinkActiveOptions]="{exact:true}" class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-plus-circle-fill ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">إضافة خدمة</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/mangeServices']" [routerLinkActive]="'test px-3'"
                    [routerLinkActiveOptions]="{exact:true}" class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-list-check ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">إدارة الخدمات</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/orders']" [routerLinkActive]="'test px-3'" [routerLinkActiveOptions]="{exact:true}"
                    class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-inbox-fill ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">الطلبات الواردة</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/contactUs']" [routerLinkActive]="'test px-3'"
                    [routerLinkActiveOptions]="{exact:true}" class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-life-preserver ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">الدعم الفني</span>
                    </div>
                </a>
            </li>

            <!-- Edit Profile -->
            <li class="nav-item">
                <a [routerLink]="['/editProfile/general']" [routerLinkActive]="'test px-3'"
                    [routerLinkActiveOptions]="{exact:true}" class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-person-circle ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">تعديل البروفايل</span>
                    </div>
                </a>
            </li>

            <li class="nav-item" (click)="signOut()">
                <a class="nav-link align-middle">
                    <div class="d-flex justify-content-around">
                        <i class="fs-4 bi bi-box-arrow-right ms-2"></i>
                        <span class="ms-2 d-none d-sm-inline fs-5">تسجل خروج</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
