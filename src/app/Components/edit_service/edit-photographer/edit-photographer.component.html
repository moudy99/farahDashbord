<section class="gradient-custom mt-5">
     <div class="container">
       <div class="row justify-content-center">
         <div class="col-lg-8">
           <div class="card text-white">
             <div class="card-body">
               <h3 class="card-title text-center">تعديل خدمة مصور</h3>
               <form (ngSubmit)="onSubmit()" [formGroup]="photographerServiceForm">
                 <div class="mb-3">
                   <label class="form-label" for="description">الوصف</label>
                   <input type="text" id="description" class="form-control" formControlName="description" />
                   <div *ngIf="photographerServiceForm.get('description')?.invalid && photographerServiceForm.get('description')?.touched" class="text-danger">الوصف مطلوب</div>
                 </div>
                 <div class="mb-3">
                   <label class="form-label" for="images">فوتو سيشن</label>
                   <input type="file" id="images" class="form-control" (change)="onFileSelected($event)" multiple />
                   <div *ngIf="images.length === 0 && photographerServiceForm.get('images')?.touched" class="text-danger">الصور مطلوبة</div>
                   <div class="mt-3 d-flex flex-wrap">
                     <div *ngFor="let image of images" class="me-2 mb-2 position-relative">
                       <img [src]="image.url" class="img-thumbnail" style="height: 100px; width: 100px;" />
                       <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0" (click)="removeImage(image)">x</button>
                     </div>
                     <div *ngFor="let imageUrl of imageUrls" class="me-2 mb-2 position-relative">
                       <img [src]="imageUrl" class="img-thumbnail" style="height: 100px; width: 100px;" />
                       <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0" (click)="removeImageUrl(imageUrl)">x</button>
                     </div>
                   </div>
                 </div>
                 <button class="btn btn-outline-light d-flex justify-content-center m-auto" type="submit">تعديل</button>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>
